<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imakteck 3D - Portfolio AYB</title>
    <meta name="description" content="Portfolio professionnel de AYB - Créateur de modèles 3D stylisés riggés" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preload critique pour éviter les erreurs -->
    <style>
      /* Loading screen critique */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      }
      
      /* Loading fallback si JavaScript fail */
      .js-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #ff6b35;
        font-family: 'Inter', sans-serif;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback si JavaScript ne charge pas -->
      <div class="js-loading">
        <p>Chargement de votre portfolio 3D...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
